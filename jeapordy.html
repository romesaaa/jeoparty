<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <header>
  <img src="photo.png" alt="Jeopardy Logo" style="width: 100%; height: 80%; object-fit: cover;">
</header>



    <div id="scores">
      <div class="team" id="team1">Team 1: <span class="score" data-team="1">0</span></div>
      <div class="team" id="team2">Team 2: <span class="score" data-team="2">0</span></div>

    </div>

    <table id="board">
      <!-- Categories and Questions will be dynamically inserted -->
    </table>

    <div id="question-modal">
      <div id="question-content">
        <h2 id="question-title"></h2>
        <p id="timer">Time Remaining: <span id="time-remaining">60</span>s</p>
        <!-- Image for the question -->
        <img id="question-image" src="" alt="Question Image" style="max-width: 100%; max-height: 600px; display: none;" />
        <button id="show-answer">Show Answer</button>
        <p id="correct-answer" style="display: none;"></p>
        <button id="assign-points">Assign Points</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
